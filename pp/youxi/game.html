function sjzm(arr,num){
    var newarr=[];
    for (var i = 0; i < num; i++) {
        var sj=arr[Math.floor(Math.random()*arr.length)]
        while (check(sj,newarr)) {
            sj=arr[Math.floor(Math.random()*arr.length)]
        };
        newarr.push(sj)
        xarr.push(sj)
    };
    return newarr
}

function check(a,aa){
   for (var i = 0; i < aa.length; i++) {
       if (aa[i]==a) {
        return true
       };
   };
   return false
}



function crym(arr){
    for (var i = 0; i < arr.length; i++) {
        var span=document.createElement("span")
        document.body.appendChild(span)
         span.innerHTML=obj[arr[i]]
         var lefts=Math.floor((llqw-1200)*Math.random()+100)
         var top=Math.floor(510*Math.random()+50)
         while(checkweizhi(span,xinarr)){
             lefts=Math.floor((llqw-1200)*Math.random()+100)
             top=Math.floor(500*Math.random()+50)
         }
         span.style.cssText="position:absolute;left:"+lefts+"px;top:"+top+"px;"
         xinarr.push(span)
    }
}
function checkweizhi (ele,elearr) {
    for (var i = 0; i < elearr.length; i++) {
        if(ele.lefts>elearr[i].lefts-170&&ele.lefts<elearr[i].lefts+170){
            return true
        }
    };
    return false
}





function move(){

        if (tt>llqw-100) {

  },50)
}




function key(){
    document.onkeydown=function(e){
       e=e||window.event
       var an=String.fromCharCode(e.keyCode)

             xarr.splice(i,1)
             xinarr.splice(i,1)
             crym(sjzm(arr,1))

       };
    }
